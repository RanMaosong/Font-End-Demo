<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D轮播切换</title>

    <link type="text/css" rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="box">
        <ul>
            <li class="center">
                <img src="./images/1.jpg" width="100%" height="100%" alt="image1" />
            </li>
            <li class="right">
                <img src="./images/2.jpg" width="100%" height="100%" alt="image1" />
            </li>
            <li>
                <img src="./images/3.jpg" width="100%" height="100%" alt="image1" />
            </li>
            <li>
                <img src="./images/4.jpg" width="100%" height="100%" alt="image1" />
            </li>
            <li>
                <img src="./images/5.jpg" width="100%" height="100%" alt="image1" />
            </li>
            <li>
                <img src="./images/6.jpg" width="100%" height="100%" alt="image1" />
            </li>
            <li>
                <img src="./images/7.jpg" width="100%" height="100%" alt="image1" />
            </li>
            <li>
                <img src="./images/8.jpg" width="100%" height="100%" alt="image1" />
            </li>
            <li>
                <img src="./images/9.jpg" width="100%" height="100%" alt="image1" />
            </li>
            <li class="last">
                <img src="./images/10.jpg" width="100%" height="100%" alt="image1" />
            </li>
        </ul>

        <div class="btn">
            <div class="right"></div>
            <div class="left"></div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
